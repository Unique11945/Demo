<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Executives | PersonnelMS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-users-cog"></i> PDP Database</h3>
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        
        <ul class="sidebar-menu">
            <li class="moderator-only">
                <a href="moderator.html" class="active">
                    <i class="fas fa-user-tie"></i> My Executives
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="fas fa-user"></i> My Profile
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <p>Logged in as Moderator</p>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <div class="container header-content">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-user-tie"></i>
                <span>Moderator Dashboard</span>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#" id="logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-cards">
                <div class="dashboard-card animated slide-in-left">
                    <i class="fas fa-user-tie pulse"></i>
                    <h3 id="executivesCount">300</h3>
                    <p>Total Executives</p>
                </div>
                <div class="dashboard-card animated slide-in-left" style="animation-delay: 0.1s;">
                    <i class="fas fa-map-marker-alt pulse" style="animation-delay: 0.3s;"></i>
                    <h3 id="wardsCount">1</h3>
                    <p>My Ward</p>
                </div>
            </div>

            <div class="card animated" style="animation-delay: 0.2s;">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h2><i class="fas fa-user-tie"></i> Manage Executives</h2>
                    <button id="addExecutiveBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Executive
                    </button>
                </div>

                <!-- Executive Form -->
                <div class="executive-form card mb-4" id="executiveForm" style="display:none;">
                    <h3 class="mb-3"><i class="fas fa-user-edit"></i> Executive Details</h3>
                    <form id="executiveFormElement">
                        <input type="hidden" id="executiveId">
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="executiveName">Full Name*</label>
                                <input type="text" id="executiveName" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="executivePosition">Position*</label>
                                <input type="text" id="executivePosition" class="form-control" value="Executive" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="executiveEmail">Email*</label>
                                <input type="email" id="executiveEmail" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="executivePhone">Phone*</label>
                                <input type="tel" id="executivePhone" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="executiveWard">Ward*</label>
                                <input type="text" id="executiveWard" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="executiveLGA">Local Government*</label>
                                <input type="text" id="executiveLGA" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary mr-2">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button type="button" id="cancelExecutiveBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Executives Table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Ward</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>LGA</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="executivesTableBody">
                            <!-- Executives will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/auth.js"></script>
    <script src="scripts/moderator.js"></script>
</body>
</html>
